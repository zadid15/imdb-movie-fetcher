<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>BRXTN Movies DB</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand {
        color: white;
        font-weight: bold;
      }
      .search-button {
        background-color: #007bff;
        border-color: #007bff;
      }
      .search-button:hover {
        background-color: #0056b3;
      }
      .movie-card {
        transition: transform 0.3s;
        cursor: pointer;
      }
      .movie-card:hover {
        transform: scale(1.05);
      }
      .modal-content {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">BRXTN Movies DB</a>
      </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="input-group mb-3">
              <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
              <button class="btn btn-primary search-button" type="button">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>
        </div>

        <div class="row movie-container">
            <!-- Movie Cards will be inserted here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Movie Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-md-3">
                      <img src="" class="img-fluid">
                  </div>
                  <div class="col-md">
                      <ul class="list-group">
                          <li class="list-group-item"><h4>Avengers (2014)</h4></li>
                          <li class="list-group-item"><strong>Director :</strong> Muhammad Zadid</li>
                          <li class="list-group-item"><strong>Actors :</strong> Slamet, Sutris</li>
                          <li class="list-group-item"><strong>Writer :</strong> Mursyid</li>
                          <li class="list-group-item"><strong>Plot :</strong> test</li>
                      </ul>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
