<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>BRXTN Movies DB</title>

  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>BRXTN Movies DB</h1>
            </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
              <div class="input-group-append">
                <button class="btn btn-primary search-button" type="button">Search</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row movie-container">
            
        </div>
    </div>

<!-- Modal Start -->
  <div class="modal fade" id="movieDetailModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss modal-dialog-centered="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <img src="" class="img-fluid">
                </div>
                <div class="col-md">
                    <ul class="list-group">
                        <li class="list-group-item"><h4>Avengers (2014)</h4></li>
                        <li class="list-group-item"><strong>Director : </strong> Muhammad Zadid</li>
                        <li class="list-group-item"><strong>Actors : </strong> Slamet, Sutris</li>
                        <li class="list-group-item"><strong>Writer : </strong> Mursyid</li>
                        <li class="list-group-item"><strong>Plot : </strong> test</li>
                      </ul>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 <!-- Modal End -->
